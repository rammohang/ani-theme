<div data-ng-include="'views/noLoginNavbar.html'"></div>
<uib-alert class="col-sm-offset-3 col-md-6" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
</br>
</br>
<div>
	<div class="row">
		<div class="col-sm-offset-4 col-md-4">
			<h2>
				Sign in to your T-mobile Apigee account or <a id="linkToSignUp"
					href="#/signUp" title="sign up">sign up</a>.
			</h2>
		</div>
	</div>
	</br>
	<div class="row">
		<div class="col-sm-offset-3 col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<form ng-submit="submit()">
						<div class="form-group row">
							<div class="col-sm-12">
								<label for="email" class="form-control-label">Email</label>
							</div>
							<div class="col-sm-12">
								<input ng-model="email" type="email" class="form-control"
									id="email" placeholder="Email" required="required">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<label for="password" class="form-control-label">Password</label>
							</div>
							<div class="col-sm-12">
								<input ng-model="password" type="password" class="form-control"
									id="password" placeholder="Password" required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<button type="submit" class="btn btn-primary btn-lg">Sign in</button>
							</div>
							<div class="col-md-3"></div>
							<div class="col-md-5">
								<a href="#">Forgot password?</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
