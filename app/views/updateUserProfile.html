<div data-ng-include="'views/navbar.html'"></div>

<uib-alert class="col-sm-offset-3 col-md-6" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>

<div class="row">
	<div class="col-sm-offset-3 col-md-6">
		<div id="container">
			<div class="v1alert-message warning inline"></div>
			<div class="content">
				<div class="sso-container">
					<div class="page-header">
						<div class="row">
							<div class="col-sm-6">
								<h3>My Account</h3>
							</div>
							<div class="pull-right">
								<a class="btn btn-link" href="#/changePassword">Change Password</a>
							</div>
						</div>
					</div>
					<div class="well sso" id="signup_container">
						<form autocomplete="off" ng-submit="updateProfile()">
							<div class="form-group row">
								<label for="fullName" class="col-sm-2 form-control-label">FullName*</label>
								<div class="col-sm-10">
									<input ng-model="fullName" type="fullName" class="form-control" id="fullName" placeholder="Full Name" required="required">
								</div>
							</div>
							<div class="form-group row">
								<label for="organization" class="col-sm-2 form-control-label">Organizations*</label>
								<div class="col-sm-10">
									<input ng-model="organizationInfo" type="text" class="form-control" id="organization" placeholder="Organizations" required="required">
								</div>
							</div>
							<div class="row">
								<p class="col-sm-offset-2 col-sm-10">(Enter comma separated organization names)</p>
							</div>
							<div class="form-group row">
								<div class="col-sm-2">
									<button class="btn btn-primary btn-lg" type="submit" id="btnSubmit">Save</button>
								</div>
								<div class="col-sm-2">
									<a class="btn btn-link" id="linkToSignIn" ng-click="goBack()">Back</a>
								</div>
							</div>
						</form>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>
