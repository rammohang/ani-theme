<div data-ng-include="'views/navbar.html'"></div>
<div>
	<div data-ng-include="'views/backupCommon.html'"></div>

<mymodal class="subsystemModal" title="Backup Status" visible="showModal">
   <div class="statusContainer">
		<div class="row">
			<div class="col-sm-12 col-md-12" >
		    	<h4 class="info">Apps</h4>
		    	<div class="table-responsive">
				  <table class="table table-bordered">
				    	<thead>
				    		<tr>
				    			<td class="success">Apps</td>
				    		</tr>
				    	</thead>
				    	<tbody>
				    		<tr ng-repeat="app in appsInfo">
				    			<td>{{app}}</td>
				    		</tr>
				    	</tbody>
				  </table>
				</div>
		    </div>
		</div>
	</div>
 </mymodal>
