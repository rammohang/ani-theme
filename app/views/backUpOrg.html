<div data-ng-include="'views/navbar.html'"></div>
<div>
<form>
	 <!--  ROW BEGIN -->
	<div class="row">
		<!--  column1 -->
		<div class="col-md-4">

		</div>
		<!--  column1 END -->
		<!--  column2 -->
		<div class="col-md-4">
				<div class="form-group">
	    			<label for="proxyName">Backup Organization</label>
	    			<p>
			        <select ng-model="organization" name="organization" id="organization" ng-change="changeOrg()" ng-options="org for org in orgs">
			          <option value="">Select Organization</option>
			        </select>
			        <input ng-model="orgText" id="other_organization" name="other_organization" type="text" placeholder="type organization name" ng-show="showOther" />
			      </p>
  				</div>
  				<div class="form-group">
					<button class="btn btn-default" ng-click="backUpOrg()" >Backup</button>
					<div class="throbber-loader" ng-show="showLoader">Loading...</div>
				</div>
		
		</div>
		<!--  column2 END -->

		<!--  column3 -->
		<div class="col-md-4"></div>
		<!--  column3 END-->
	</div>
	<!--  ROW END -->
		</form>
		
		<div class="alert alert-success" role="alert" ng-if="proxyMessageStatus">
			{{proxyMessageStatus}}
		</div>
		<div class="alert alert-success" role="alert" ng-if="resourceMessageStatus">
			{{resourceMessageStatus}}
		</div>
		<div class="alert alert-success" role="alert" ng-if="appsMessageStatus">
			{{appsMessageStatus}}
		</div>
		<div class="alert alert-success" role="alert" ng-if="productsMessageStatus">
			{{productsMessageStatus}}
		</div>
		<div class="alert alert-success" role="alert" ng-if="developersMessageStatus">
			{{developersMessageStatus}}
		</div>
		
		
</div>
<div data-ng-include="'views/footer.html'"></div>
