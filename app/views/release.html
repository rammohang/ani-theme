<div data-ng-include="'views/navbar.html'"></div>
<div class="row">
	<h4 style="text-align: center">{{pageHeading}}</h4>
	<br>
	<br>
</div>

<div data-ng-include="'views/backUpOrgConsoleInfo.html'"></div>
<div data-ng-include="'views/backupCommonTable.html'"></div>

<div>
    <script type="text/ng-template" id="restoreModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Restore to New Organization</h3>
        </div>
        <div class="modal-body">
			<div class="row">
				<uib-alert class="col-sm-offset-1 col-md-10" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
			</div>
			<div class="row form-group">
    			<p>
		        	<select ng-model="formData.organization" name="organization" id="organization" ng-change="changeOrg($event)" ng-options="org for org in formData.orgs" ng-disabled="!formData.orgMap">
		          		<option value="">Select Organization</option>
		        	</select>
		        	<input ng-model="formData.orgText" id="other_organization" name="other_organization" type="text" placeholder="Enter Organization Name" ng-show="formData.showOther" />
					<select ng-model="formData.newEnv" name="new_env" id="newEnv" ng-options="env for env in formData.envList">
		          		<option value="">Select Environment</option>
		        	</select>
					<img ng-if="!formData.orgMap" class="" ng-src="../images/16x16-spinner.gif"/>
		      	</p>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()"><span class="glyphicon glyphicon-ok" aria-hidden="true"> Restore</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove" aria-hidden="true"> Cancel</button>
        </div>
    </script>
</div>
