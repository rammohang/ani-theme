<div data-ng-include="'views/noLoginNavbar.html'"></div>
<uib-alert class="col-sm-offset-3 col-md-6" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<div class="row">
	<div class="col-sm-offset-3 col-md-6">
		<div id="container">
			<div class="v1alert-message warning inline"></div>
			<div class="content">
				<div class="sso-container">
					<div class="page-header">
						<h3>Sign up with T-Mobile Apigee Account</h3>
					</div>
					<div class="well sso" id="signup_container">
						<form autocomplete="off" ng-submit="register()">
							<div class="form-group row">
								<label for="fullName" class="col-sm-2 form-control-label">FullName*</label>
								<div class="col-sm-10">
									<input ng-model="fullName" type="fullName" class="form-control" id="fullName" placeholder="Full Name" required="required">
								</div>
							</div>
							<div class="form-group row">
								<label for="email" class="col-sm-2 form-control-label">Email*</label>
								<div class="col-sm-10">
									<input ng-model="email" type="email" class="form-control" id="email" placeholder="Email" required="required">
								</div>
							</div>
							<div class="form-group row">
								<label for="organization" class="col-sm-2 form-control-label">Organizations*</label>
								<div class="col-sm-10">
									<input ng-model="organizationInfo" type="text" class="form-control" id="organization" placeholder="Organizations" required="required">
								</div>
							</div>
							<div class="row">
								<p class="col-sm-offset-2 col-sm-10">(Enter comma separated organization names)</p>
							</div>
							<div class="form-group row">
								<label for="password" class="col-sm-2 form-control-label">Password*</label>
								<div class="col-sm-10">
									<input ng-model="password" type="password" class="form-control" id="password" placeholder="Password" required="required">
								</div>
							</div>
							<div class="form-group row">
								<label for="confirmedPassword"
									class="col-sm-2 form-control-label">Confirm password*</label>
								<div class="col-sm-10">
									<input ng-model="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required="required">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<button class="btn btn-primary btn-lg" type="submit" id="btnSubmit">Create account</button>
								</div>
								<div class="col-sm-6">
									<p>Already have an T-Mobile Apigee account?</p>
									<a class="btn btn-link" id="linkToSignIn" href="#/login" title="sign in">Sign in.</a>
								</div>
							</div>
						</form>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>
