<div data-ng-include="'views/navbar.html'"></div>
<div class="row">
	<div class="col-sm-offset-3 col-md-6">
		<div id="container">
			<div class="v1alert-message warning inline"></div>
			<div class="content">
				<div class="sso-container">
					<div class="page-header">
						<h3>Change Your Password</h3>
					</div>
					<div class="well sso" id="signup_container">
						<form autocomplete="off" ng-submit="changePassword()">
							<div class="form-group row">
								<label for="oldPassword" class="col-sm-4 form-control-label">Old Password*</label>
								<div class="col-sm-8">
									<input ng-model="oldPassword" type="password" class="form-control" id="oldPassword" placeholder="Old Password" required="required">
								</div>
							</div>
							<div class="form-group row">
								<label for="newPassword" class="col-sm-4 form-control-label">New Password*</label>
								<div class="col-sm-8">
									<input ng-model="newPassword" type="password" class="form-control" id="newPassword" placeholder="New Password" required="required">
								</div>
							</div>
							<div class="form-group row">
								<label for="confirmedPassword"
									class="col-sm-4 form-control-label">Confirm password*</label>
								<div class="col-sm-8">
									<input ng-model="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required="required">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-12">
									<button class="btn btn-primary btn-lg" type="submit" id="btnSubmit">Save</button>
								</div>
							</div>
						</form>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>
